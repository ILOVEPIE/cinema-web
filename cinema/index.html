<!DOCTYPE html>
<html>
<head>
	<title>Cinema Default Page</title>
	<script src="js/weakmap-polyfill.min.js" type="text/javascript"></script>
	<link href="https://vjs.zencdn.net/7.6.5/video-js.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/swfobject/2.2/swfobject.js" type="text/javascript"></script>
	<script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
	<script src='https://vjs.zencdn.net/7.6.5/video.js'></script>
	<script src="https://cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
	<script src='https://unpkg.com/@videojs/http-streaming@1.10.6/dist/videojs-http-streaming.min.js'></script>
	<script src="js/theater.js" type="text/javascript"></script>
	<style>
		.vjs-tech {
			width: inherit;
			height: inherit;
		}
	</style>
</head>
<body>

	<!--
		Landing page for Garry's Mod Cinema gamemode

		This webpage appears during the idle theater state
		while there are no videos queued to play. 
	-->

	<div id="content" class="welcome-page">

		<!-- Curtains -->
		<div class="right-curtain"></div>
		<div class="left-curtain"></div>
		<div class="top-curtain"></div>

		<!-- Welcome header -->
		<div class="header-container">
			<div class="welcome"></div>
		</div>

		<!-- Information -->
		<div class="info-container">

			<!-- Flash Detection -->
			<div id="noflash" class="info warning"></div>

			<div class="info">To request a video, open the queue by holding down Q and press the 'Request Video' button</div>

		</div>

		<!-- Footer -->
		<div class="footer-container"></div>

	</div>

	<div id="player-container">
		<div id="player"></div>
	</div>

	<link rel="stylesheet" href="css/style.css" type="text/css">

	<script src="https://f.vimeocdn.com/js/froogaloop2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var elem = document.getElementById("noflash");
		if(!swfobject.hasFlashPlayerVersion("1")) {
			var notice = document.createTextNode("Adobe Flash Player not detected! Some videos may not load, press F2 for installation instructions.");
			elem.appendChild(notice);
			if(typeof(gmod)!=="undefined") gmod.detectFlash(false);
		}
		function failedDetectCodecPatch(){
			var notice = document.createTextNode("CEF Codec Fix for HTML5 not detected! Some videos may not load, press F11 for installation instructions.");
			elem.appendChild(notice);
		}
		if(typeof(gmod)!=="undefined")gmod.detectCodecPatch();
	</script>

</body>
</html>
